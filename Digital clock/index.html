<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="time_wrapper">
            <span class="text-color" id="time"></span>
            <span class="text-color" id="sec"></span>
            <span class="text-color" id="mid"></span>
        </div>
        <div class="day_wrapper">
            <span class="text-color">Sun</span>
            <span class="text-color">Mon</span>
            <span class="text-color">Tue</span>
            <span class="text-color">Wed</span>
            <span class="text-color">Thu</span>
            <span class="text-color">Fri</span>
            <span class="text-color">Sat</span>
        </div>
        <span class="text_color" id="showDate"></span>
    </div>
  <script src="index.js"></script>
</body>
</html>
